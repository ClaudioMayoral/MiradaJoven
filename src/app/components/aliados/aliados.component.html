<div class="row align-items-center">
    <div class="col-12 col-md-4" *ngFor="let item of alliesList">
        <div class="cardads align-items-center">
            <a [href]="item.url" class="carbon-img">
                <img width="150" height="150" [src]="item.icon" class="attachment-category-thumb size-category-thumb wp-post-image">
            </a>
            <span class="carbon-wrap">
                <a [href]="item.url" class="carbon-text">
                    <h6 class="recursos">{{item.title}}</h6>
                    <p>{{ item.description }}</p>
                </a>
            </span>
        </div>
    </div>
</div>
