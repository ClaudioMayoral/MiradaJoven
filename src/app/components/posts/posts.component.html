<div class="search-results"
      infinite-scroll
      [infiniteScrollDistance]="scrollDistance"
      [infiniteScrollUpDistance]="scrollUpDistance"
      [infiniteScrollThrottle]="throttle"
      (scrolled)="onScrollDown($event)"
      (scrolledUp)="onUp($event)">

    <div class="card" *ngFor="let post of posts;let i=index">
        <div class="card-body">
            <h5 class="card-title">{{ post.title.rendered }}</h5>
            <div class="row">
                <div class="col-12 col-sm-6 col-md-3 px-0">
                    <img [src]="post._embedded['wp:featuredmedia']['0'].source_url" style="width: 65px;height: 65px;">
                </div>
                <div class="col-12 col-sm-6 col-md-9 text-center text-sm-left">
                    <div id="excerpt_{{i}}" [innerHTML]="post.excerpt.rendered"></div>
                </div>
            </div>
            <button>Leer</button>
        </div>
    </div>
</div>
